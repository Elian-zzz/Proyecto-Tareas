<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 24px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #activarAPI {
        display: block;
        margin: 0 auto 24px auto;
        padding: 10px 24px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
      }
      #activarAPI:hover {
        background: #0056b3;
      }
      #resultado {
        margin-top: 16px;
      }
      ul.tareas {
        list-style: none;
        padding: 0;
      }
      ul.tareas li {
        background: #e9ecef;
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
      }
      ul.tareas li.completada {
        background: #d4edda;
        text-decoration: line-through;
        color: #6c757d;
      }
      .titulo {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 4px;
      }
      .descripcion {
        font-size: 15px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <form id="formTarea" style="margin-bottom: 24px">
        <h2 style="font-size: 20px; margin-bottom: 10px">
          Agregar nueva tarea
        </h2>
        <input
          type="text"
          id="nombreTarea"
          placeholder="Nombre de la tarea"
          required
          style="width: 100%; padding: 8px; margin-bottom: 8px"
        />
        <textarea
          id="descTarea"
          placeholder="DescripciÃ³n"
          required
          style="width: 100%; padding: 8px; margin-bottom: 8px"
        ></textarea>
        <label style="display: block; margin-bottom: 8px">
          <input type="checkbox" id="completadaTarea" /> Completada
        </label>
        <button
          type="submit"
          style="
            background: #28a745;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Agregar tarea
        </button>
      </form>
      <button id="activarAPI">Mostrar Tareas</button>
      <div id="resultado"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
